<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>西游记</title>
    <!--1、引入重置样式表  -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 3、按照swiper的文档说引入相应的css和js -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <section class="main">
      <section class="music">
          <audio src="source/bgm.mp3" loop autoplay></audio>
      </section>
      <!-- 4、按照swiper插件说明粘贴内容结构 -->
        <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide page1">
                        <!-- page1 -->
                        <img class="jiaoluo ani" 
                        swiper-animate-effect="fadeInRight " swiper-animate-duration="1s" 
                        swiper-animate-delay="0s"
                        src="images/jiaoluo.png" alt="">


                        <img class="siren ani" 
                        swiper-animate-effect="fadeInUp " swiper-animate-duration="1s" swiper-animate-delay="0s"
                        src="images/siren.png" alt="">
                    </div>
                    <div class="swiper-slide page2">
                        <!-- 第二页 -->
                        <img class="ma ani" 
                        swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"                 
                        src="images/ma.png" alt="">
                        
                        <img class="tangseng ani" 
                        swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"
                        src="images/tangseng.png" alt="">

                        <img class="hou ani"
                        swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"
                         src="images/hou.png" alt="">

                        <img class="zhu ani" 
                        swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"
                        src="images/zhu.png" alt="">
                        
                        <img class="ren ani" 
                        swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"
                        src="images/ren.png" alt="">
                        <!-- 诗歌 -->
                        <section class="textContent">
                           <p class="ani"
                           swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2s"
                           >《西游记》让我体会到</p>
                           <p class="ani"
                           swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3s"
                           >无论做什么事情</p>
                           <p class="ani"
                           swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4s"
                           >只要你有一颗克服困难的心</p>
                           <p class="ani"
                           swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="5s"
                           >就一定会取得最后的胜利</p>
                        </section>
                        <!-- 相框 -->
                        <section class="photoBox ani"
                        swiper-animate-effect="zoomIn " swiper-animate-duration="1s" swiper-animate-delay="6s"
                        
                        >
                          <img class="photo ani" 
                          swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="7s"
                          src="images/photo.jpg" alt="">
                        </section>

                    </div>
                    <div class="swiper-slide page3">
                        <img class="zi ani" 
                        swiper-animate-effect="bounceInDown  " swiper-animate-duration="1s"
                         swiper-animate-delay="1s"
                        src="images/zi.png" alt="">

                        <img class="zuihou ani" 
                        swiper-animate-effect="bounceInUp  " swiper-animate-duration="1s" swiper-animate-delay="1s"
                        src="images/zuihou.png" alt="">
                        
                        <img class="xiexie ani"
                        swiper-animate-effect="rotateIn  " swiper-animate-duration="1s" swiper-animate-delay="2s"
                        src="images/xiexie.png" alt="">
                           </section>
                           <section class="tips">
                           </section>
                        </section>
                    </div>
                </div>
                <!-- 如果需要分页器 -->
                <!-- <div class="swiper-pagination"></div> -->
                
                <!-- 如果需要导航按钮 -->
                <!-- <div class="swiper-button-prev"></div> -->
                <div class="swiper-button-next"></div>
                
                
                
            </div>
  </section>
</body>
</html>
<script>
    /* 
      2、js动态实现响应式布局
    
     */
  ~ function(){
      function coumputed(){
      var html=document.documentElement||document.body;
      var screenW=html.clientWidth;
      var desW=750;
      if(screenW>750){
        html.style.fontSize=100+"px";
        
        return;
      }
      html.style.fontSize=screenW/desW*100+"px";

      }
      coumputed();
  }()
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
// 5、初始化swiper
window.onload=function(){
    var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    // autoplay:true,//自动播放
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
    
  })        
  
}

</script>
